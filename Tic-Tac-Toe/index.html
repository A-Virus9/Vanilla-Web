<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <li></li>
        <li>Tic-Tac-Toe</li>
        <li>By- Akshat vyas</li>
    </nav>
    <div class="container">
        <div id="update">X's Turn</div>
        <div id="Tcont">
            <div class="gridpart" id="g1"></div>
            <div class="gridpart" id="g2"></div>
            <div class="gridpart" id="g3"></div>
            <div class="gridpart" id="g4"></div>
            <div class="gridpart" id="g5"></div>
            <div class="gridpart" id="g6"></div>
            <div class="gridpart" id="g7"></div>
            <div class="gridpart" id="g8"></div>
            <div class="gridpart" id="g9"></div>
            <div id="line"></div>
        </div>
        <button id="reset" class="reset">Play Again</button>
        <button id="resets" class="reset">Reset Game</button>
    </div>
    <div id="scoreX" class="scores">X-score: 0</div>
    <div id="score0" class="scores">0-score: 0</div>
    <script src="script.js"></script>
</body>
</html>
