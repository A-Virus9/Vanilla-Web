<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Steps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="progress">
            <div class="progcir">1</div>
            <div class="line">
                <div class="num"></div>
            </div>
            <div class="progcir">2</div>
            <div class="line">
                <div class="num"></div>
            </div>
            <div class="progcir">3</div>
            <div class="line">
                <div class="num"></div>
            </div>
            <div class="progcir">4</div>
            <div class="line">
                <div class="num"></div>
            </div>
            <div class="progcir">5</div>
        </div>
        <div id="prevnext">
            <button class="btn" id="prev">Previous</button>
            <button class="btn" id="next">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
